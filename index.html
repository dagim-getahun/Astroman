<script>

function hidePropmt(){
        document.getElementById('propmt').classList.add('hide')
        player.dead = false
        // player.position = {x:100,y:0}
        gameActive = true
        if(gameProgress > 0){
            platforms = []
            collectables = []
            g = 0
            groundLimit = 2500
            gameProgress=0;
            renderProgress=2000;
            renderDelay = rand(100,600)
            hole = rand(150,300)
            collected = {
                coins:0
            }
            game_init()
        }
            
        
    }

</script>
