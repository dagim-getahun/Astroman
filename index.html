<!DOCTYPE html>

    <body >

        <style>
            body{
                margin:0;
                /* background-image:url('background-mountain.png'); */
                background-repeat: no-repeat;
                background-color: #11424f;
                overflow: hidden;
            }
            .hide{
                display: none;
            }
            .score-board{
                position: fixed;
                right: 30px;
                top: 10px;
                height: 40px;
                width: 500px;
                /* background-color: red; */
                display: flex;
                justify-content: space-around;
                align-items: center;
            }
            .score-board > div{
                width: 20%;
                display: flex;
                justify-content: space-around;
                align-items: center;
                color: white;
                font-size: 16px;
            }
            .game-promt{
                position: fixed;
                top:30%;
                transition: 500ms;
                left: 25%;
                border-radius: 20px;
                width: 50%;
                height: 150px;
                background-color: #11424f;
                z-index: 5;
                border: 4px solid white;
                box-shadow: 2px 2px 8px rgb(116, 116, 116);
                text-align: center;
                font-family: Arial, Helvetica, sans-serif;
                color: white;
                display: block;
            }
            .game-promt.hide{
                top: -20%;
                transition: 500ms;
                display: none;
            }
            .game-promt > button{
                width: 200px;
                height: 40px;
                background-color: rgb(26, 175, 26);
                border-radius: 8px;
                border: none;
                color: white;
                font-size: 20px;
                cursor: pointer;
                transition: 500ms;
                box-shadow: 2px 2px 8px black;
            }
            .game-promt > button:hover{
                box-shadow: 2px 2px 15px black;
            }
            .lightning{
                width: 50% !important;
                height: 10px;
                border: 2px solid white;
                position:relative
            }
            .progress > img{
                position: absolute;
                right: 0px;
                top: -10px;
                border-radius: 50%;
                border: 2px solid white;
                /* background-color: aliceblue; */
            }
            .lightning > .progress{
                position: absolute;
                left: 0px;
                height: 15px;
                background:linear-gradient(90deg, rgba(1,179,247,1) 0%, rgba(199,226,236,1) 92%);
            }
            </style>
<div class="score-board">
    <div class="lightning">
        <div class="progress" id="power" style="width: 50%;">
            <img src="power.png" style="width:30px;height:30px"/>
        </div>
    </div>
    <div>
        <img src="coin.png" style="width:30px;height:30px"/>
        x <span id="coinCount">0</span>
    </div>
    <div>
        <img src="heart.png" style="width:30px;height:30px"/>
        x <span id="life"></span>
    </div>
</div>
